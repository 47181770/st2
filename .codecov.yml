codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2         # decimal places to display: 0 <= value <= 4
  round: nearest
  range: 50...90      # custom range of coverage colors from red -> yellow -> green

  status:
    project: yes
    patch: yes
    changes: no

  notify:
    slack:
      default:
        url:  "https://hooks.slack.com/services/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"
        threshold: 1%

comment:
  layout: "header, diff, tree"
  behavior: default
  require_changes: false  # if true: only post the comment if coverage changes
  branches: null
  flags: null
  paths: null
