---
  name: "pause"
  runner_type: "run-python"
  description: "Action to Pause workflow"
  enabled: true
  entry_point: "pause.py"
  parameters:
    max_pause:
      type: "integer"
      description: "Maximum length of time to pause, Seconds"
      required: true
      position: 0
    random:
      type: "boolean"
      description: "pause for a random period up to the max time"
      required: false
      default: false
      position: 1
