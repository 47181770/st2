name: 'examples.mistral-workbook-basic'
version: '2.0'
description: 'Basic mistral workbook example'
workflows:
    demo:
        type: direct
        input:
            - cmd
        output:
            stdout: $.stdout
        tasks:
            task1:
                action: core.local
                input:
                    cmd: $.cmd
                publish:
                    stdout: $.task1.stdout
                    stderr: $.task1.stderr
