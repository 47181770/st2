name: 'examples.mistral-basic'
version: '2.0'
workflows:
    demo:
        type: direct
        input:
            - cmd
        tasks:
            run-cmd:
                action: st2.action
                input:
                    ref: core.local
                    parameters:
                        cmd: $.cmd
                publish:
                    stdout: $.stdout
                    stderr: $.stderr
                on-error:
                    - callback-on-error
                on-success:
                    - callback-on-success
            callback-on-error:
                action: st2.callback
                input:
                    state: "ERROR"
                    result: $.stderr
            callback-on-success:
                action: st2.callback
                input:
                    state: "SUCCESS"
                    result: $.stdout
