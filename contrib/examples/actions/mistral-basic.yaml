name: 'examples.mistral-basic'
version: '2.0'
description: 'Basic mistral workflow example'
workflows:
    demo:
        type: direct
        input:
            - cmd
        tasks:
            run-cmd:
                action: st2.action
                input:
                    ref: core.local
                    parameters:
                        cmd: $.cmd
                publish:
                    stdout: $.stdout
                    stderr: $.stderr
