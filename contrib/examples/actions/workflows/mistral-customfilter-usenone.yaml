version: '2.0'

examples.mistral-customfilter-usenone:
    description: Example for using the custom filter "use_none"
    type: direct
    input:
        - inputstr
    output:
        stdout: "{{ _.stdout }}"
    tasks:
        task1:
            action: core.local
            input:
              cmd: echo '{{ _.inputstr|usenone }}'
            publish:
                stdout:  "{{ task('task1').result.stdout }}"
