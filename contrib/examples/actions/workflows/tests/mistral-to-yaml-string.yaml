version: '2.0'

examples.mistral-customfilters-to-yaml-string:
    description: Example for using the custom filter "to_yaml_string"
    type: direct
    input:
        - input_obj
    output:
        result_jinja: <% $.result_jinja %>
        result_yaql: <% $.result_yaql %>
    tasks:
        task1:
            action: std.noop
            publish:
              result_jinja: "{{ to_yaml_string(_.input_obj) }}"
              result_yaql: '<% to_yaml_string($.input_obj) %>'          
