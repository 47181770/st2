version: '2.0'

examples.mistral-customfilters-json-escape:
    description: Example for using the custom filter "json_escape"
    type: direct
    input:
        - input_str
    output:
        result_jinja: <% $.result_jinja %>
        result_yaql: <% $.result_yaql %>
    tasks:

        task2:
            action: std.noop
            publish:
                result_jinja: '[{"title": "{{ json_escape(_.input_str) }}"}]'
                result_yaql: '[{"title": "<% json_escape($.input_str) %>"}]'
