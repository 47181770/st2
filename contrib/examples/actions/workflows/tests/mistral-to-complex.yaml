version: '2.0'

examples.mistral-customfilters-to-complex:
    description: Example for using the custom filter "to_complex"
    type: direct
    input:
        - input_obj
    output:
        result_jinja: <% $.result_jinja %>
        result_yaql: <% $.result_yaql %>
    tasks:
        task1:
            action: std.noop
            publish:
              result_jinja: "{{ to_complex(_.input_obj) }}"
              result_yaql: '<% to_complex($.input_obj) %>'          
