version: '2.0'

examples.mistral-handle-error:
    description: >
        A workflow example that illustrates error handling. By default when any task fails,
        the notify_on_error task will be executed and the workflow will transition to the
        failed state.
    type: direct
    input:
        - cmd
    output:
        stdout: <% $.stdout %>
    task-defaults:
        on-error:
            - notify_on_error
            - fail
    tasks:
        task1:
            action: core.local cmd=<% $.cmd %>
            publish:
                stdout: <% $.task1.stdout %>
                stderr: <% $.task1.stderr %>
        notify_on_error:
            action: core.local
            input:
                cmd: "printf '<% $.error %>'"
