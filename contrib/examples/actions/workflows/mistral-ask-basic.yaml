version: '2.0'

examples.mistral-ask-basic:
    description: A basic workflow for testing core.ask
    type: direct
    output:
        result: <% task(task1).result.response %>
    tasks:
        task1:
            action: core.ask
            input:
              tag: developers
              users:
                - testu
              schema:
                required:
                  - continue
                type: object
                properties:
                  continue:
                    type: boolean
                    description: Should we continue?
            on-complete:
              - task2

        task2:
            action: core.local
            input:
              cmd: date
