version: '2.0'

examples.mistral-ask-basic:
    description: A basic Mistral workflow illustrating the use of Inquiries
    type: direct
    output:
        result: <% task(task1).result.response %>
    tasks:
        task1:
            action: core.ask
            input:
              route: developers
              users:
                - testu
              schema:
                type: object
                properties:
                  continue:
                    type: boolean
                    description: Should we continue?
                    required: True
            on-success:
              - task2

        task2:
            action: core.local
            input:
              cmd: date
