version: '2.0'

examples.mistral-customfilters-version_equal:
    description: A workflow for testing version_equal custom filter in mistral
    type: direct
    input:
        - version_a
        - version_b
    output:
        result_jinja: <% $.result_jinja %>
        result_yaql: <% $.result_yaql %>
    tasks:

        task1:
            action: std.noop
            publish:
                result_jinja: '{{ _.version_a | version_equal(_.version_b)}}'
                result_yaql: '<% version_equal($.version_a, $.version_b) %>'
