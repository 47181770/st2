version: '2.0'

examples.mistral-customfilters-regex_search:
    description: A workflow for testing regex_search custom filter in mistral
    type: direct
    vars:
        regex_pattern: "([0-9]{3} \\w+ (?:Ave|St|Dr))"
    input:
        - input_str
    output:
        result_jinja: <% $.result_jinja %>
        result_yaql: <% $.result_yaql %>
    tasks:

        task1:
            action: std.noop
            publish:
                result_jinja: '{{ _.input_str | regex_search(_.regex_pattern)}}'
                result_yaql: '<% regex_search($.input_str, $.regex_pattern) %>'

