version: '2.0'

examples.mistral-customfilters-version_more_than:
    description: A workflow for testing version_more_than custom filter in mistral
    type: direct
    input:
        - version_a
        - version_b
    output:
        result_jinja: <% $.result_jinja %>
        result_yaql: <% $.result_yaql %>
    tasks:

        task1:
            action: std.noop
            publish:
                result_jinja: '{{ _.version_a | version_more_than(_.version_b)}}'
                result_yaql: '<% version_more_than($.version_a, $.version_b) %>'

