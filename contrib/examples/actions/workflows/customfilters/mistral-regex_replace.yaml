version: '2.0'

examples.mistral-customfilters-regex_replace:
    description: A workflow for testing regex_replace custom filter in mistral
    type: direct
    vars:
        regex_pattern: "([0-9]{3} \\w+ (?:Ave|St|Dr))"
    input:
        - input_str
        - replacement_str
    output:
        result_jinja: <% $.result_jinja %>
        result_yaql: <% $.result_yaql %>
    tasks:

        task1:
            action: std.noop
            publish:
                result_jinja: '{{ _.input_str | regex_replace(_.regex_pattern, _.replacement_str)}}'
                result_yaql: '<% regex_replace($.input_str, $.regex_pattern, $.replacement_str) %>'
