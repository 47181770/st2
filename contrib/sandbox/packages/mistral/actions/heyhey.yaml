name: 'mistral.heyhey'
version: '2.0'

workflows:

  heyhey:
    type: direct
    input:
      - count
      - friend
    tasks:
      say-greeting:
        action: st2.action
        input:
          ref: "mistral.greet"
          parameters:
            cmd: $.count
        publish:
          greet: $.localhost.stdout
        on-error:
          - callback_on_error
        on-success:
          - say-friend
      say-friend:
        action: st2.action
        input:
          ref: "mistral.friend"
          parameters:
            cmd: $.friend
        publish:
          towhom: $.localhost.stdout
        on-error:
          - callback_on_error
        on-success:
          - callback_on_success
      callback_on_error:
        action: st2.callback
        input:
          state: "ERROR"
          result: "Unexpected failure occurred."
        policies:
          retry:
            count: 10
            delay: 60
      callback_on_success:
        action: st2.callback
        input:
          state: "SUCCESS"
          result: "{$.greet}, {$.towhom}"
        policies:
          retry:
            count: 10
            delay: 60
