---
  description: "Deploy StackStorm Packs"
  enabled: true
  entry_point: 'workflows/pack_deploy.yaml'
  
  name: "pack_deploy"
  pack: "packs"

  parameters:
    skip_notify:
      default:
        - "expand_git_url"
        - "packs_install"
        - "deloyment_success"
    branch:
      type: "string"
      description: "The Branch to deploy."
      required: true
    install_pack:
      type: "string"
      description: "The Pack to deploy."
      required: true
    auto_deploy:
      type: "boolean"
      description: "Should this pack and branch be evulated for auto deployment."
      default: false
    key:
      type: "string"
      description: "The key of the commit"
      default: ~
    message:
      type: "string"
      description: "The message for the commit"
      default: ~
    author:
      type: "string"
      description: "The author of the commit"
      default: ~

    workflow:
      default: packs.pack_deploy.entry
      immutable: true
      type: string

  runner_type: "mistral-v2"
