- aliases:
  - run-python
  description: A runner for launching python actions.
  enabled: true
  name: python-script
  runner_module: st2actions.runners.pythonrunner
  runner_parameters:
    env:
      description: Environment variables which will be available to the script(e.g.
        key1=val1,key2=val2)
      type: object
    timeout:
      default: PYTHON_RUNNER_DEFAULT_ACTION_TIMEOUT
      description: Action timeout in seconds. Action will get killed if it doesn't
        finish in timeout seconds.
      type: integer
