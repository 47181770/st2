Workflow:
  tasks:
    say-greeting:
      action: st2.action
      parameters:
        name: "hey"
        parameters:
          cmd: $.count
      publish:
        greet: $.localhost.stdout
      on-success: ["say-friend"]
      on-error: ["callback_on_error"]
    say-friend:
      action: st2.action
      parameters:
        name: "friend"
        parameters:
          cmd: $.friend
      publish:
        towhom: $.localhost.stdout
      on-success: ["greet-friend"]
      on-error: ["callback_on_error"]
    greet-friend:
      action: st2.action
      parameters:
        name: "local"
        parameters:
          cmd: "echo \"{$.greet}, {$.towhom}\""
      publish:
        message: $.localhost.stdout
      on-success: ["callback_on_success"]
      on-error: ["callback_on_error"]
    callback_on_success:
      action: st2.callback
      retry:
        count: 10
        delay: 60
      parameters:
        state: "SUCCESS"
        result: $.message
    callback_on_error:
      action: st2.callback
      retry:
        count: 10
        delay: 60
      parameters:
        state: "ERROR"
        result: "Unexpected error occurred."
