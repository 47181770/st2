main1:
  type: direct
  input:
    - count
    - friend
  tasks:
    say-greeting:
      action: core.hey
      input:
        cmd: $.count
      publish:
        greet: $.stdout
      on-success:
        - say-friend
    say-friend:
      action: core.friend
      input:
        cmd: $.friend
      publish:
