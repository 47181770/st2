# Setup in CircleCI account the following ENV variables:
# IS_PRODUCTION (default: 0)
# IS_ENTERPRISE (default: 0)
# PACKAGECLOUD_ORGANIZATION (default: stackstorm)
# PACKAGECLOUD_TOKEN
# DOCKER_USER
# DOCKER_EMAIL
# DOCKER_PASSWORD

notify:
  webhooks:
    - url: https://webhooks.stackstorm.net:8531/webhooks/build/events

machine:
  environment:
    BUILD_DOCKER: 0
  services:
    - docker
    - mongodb
    - postgresql
    - rabbitmq-server

dependencies:
  cache_directories:
    - ~/.cache/pip
  pre:
    - sudo .circle/configure-services.sh
    - sudo .circle/add-itest-user.sh
    - sudo apt-get -y install parallel jq
  # Let's install Mongo 3 manually because circle doesn't support mongo3 yet
    - sudo .circle/install-mongo.sh
    - sudo pip install codecov
  override:
    - make compile requirements

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) make ci-checks ;; 1) make ci-unit ;; 2) make ci-integration ;; 3) make ci-packs ;; esac:
        parallel: true
  post:
    - case $CIRCLE_NODE_INDEX in [1-3]) codecov ;; esac:
        parallel: true

experimental:
  notify:
    branches:
      only:
        - master
        - /v[0-9]+\.[0-9]+/
