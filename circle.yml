# Setup in CircleCI account the following ENV variables:
# IS_PRODUCTION (default: 0)
# IS_ENTERPRISE (default: 0)
# PACKAGECLOUD_ORGANIZATION (default: stackstorm)
# PACKAGECLOUD_TOKEN
# DOCKER_USER
# DOCKER_EMAIL
# DOCKER_PASSWORD
notify:
  webhooks:
    - url: https://webhooks.stackstorm.net:8531/webhooks/build/events

machine:
  environment:
    ST2_REPO_ROOT_DIR: ${HOME}/${CIRCLE_PROJECT_REPONAME}
    BUILD_DOCKER: 0
  services:
    - docker
    - mongodb
    - postgresql
    - rabbitmq-server

checkout:
  post:
    - .circle/buildenv_st2.sh

dependencies:
  cache_directories:
    - ~/.cache/pip
  pre:
    - sudo .circle/configure-services.sh
    - sudo .circle/add-itest-user.sh
    - sudo apt-get -y install parallel jq
  post:
    # All the steps that follow in this section should've been in test.pre. However,
    # circleci behavior for test.pre is to run on only 1 box. Therefore this is moved
    # into dependencies.
    # ~/.cache/pip and ~/wheelhouse need to be owned by local user to run tests.
    # tests cannot be run as root since github user keys are not configured for root.
    - sudo chown -R ubuntu:ubuntu ~/.cache/pip
    - sudo chown -R ubuntu:ubuntu ~/wheelhouse
    - cd ${ST2_REPO_ROOT_DIR} && hostname && make compile requirements
test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) cd ${ST2_REPO_ROOT_DIR} && make .flake8 .pylint ;; 1) cd ${ST2_REPO_ROOT_DIR} && make .unit-tests-coverage-html clean ;; 2) cd ${ST2_REPO_ROOT_DIR} && make .itests-coverage-html clean ;; esac:
        parallel: true

experimental:
  notify:
    branches:
      only:
        - master
        - /v[0-9]+\.[0-9]+/
