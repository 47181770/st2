notify:
  webhooks:
    - url: https://webhooks.stackstorm.net:8531/webhooks/build/events

machine:
  services:
    - postgresql
    - rabbitmq-server

dependencies:
  cache_directories:
    - ~/.cache/pip
  pre:
    - sudo .circle/configure-services.sh
    - sudo .circle/add-itest-user.sh
    # We install and test with all the supported MongoDB versions
    - case $CIRCLE_NODE_INDEX in [1,2]) MONGODB=3.2.12 sudo -E .circle/install-and-run-mongodb.sh ;; [3,4]) MONGODB=3.4.2 sudo -E .circle/install-and-run-mongodb.sh ;; esac
    - sudo pip install codecov
  override:
    - make compile requirements

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) make ci-checks ci-packs-tests ;; 1) make ci-unit ;; 2) make ci-integration ;; 3) make ci-unit ;; 3) make ci-integration ;; esac:
        parallel: true
  post:
    - case $CIRCLE_NODE_INDEX in [1,2]) codecov ;; esac:
        parallel: true

experimental:
  notify:
    branches:
      only:
        - master
        - /v[0-9]+\.[0-9]+/
